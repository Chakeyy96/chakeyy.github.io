<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakeyy | 1-Bit Pixel Art Portfolio</title>
<style>
    body {
        font-family: 'Courier New', monospace;
        margin: 0;
        background-color: #000;
        color: #fff;
    }
    header {
        text-align: center;
        padding: 2rem;
        border-bottom: 1px solid #444;
    }
    h1 {
        font-size: 2.5rem;
        margin: 0;
    }
    h2 {
        font-weight: normal;
        color: #ccc;
        margin: 0.3rem 0 1rem;
    }
    p {
        max-width: 600px;
        margin: 0 auto;
        color: #aaa;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        padding: 2rem;
    }
    .gallery img {
        width: 100%;
        image-rendering: pixelated;
        border: 2px solid #fff;
        cursor: pointer;
        transition: transform 0.2s;
        background: #000;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #444;
        font-size: 0.85rem;
        color: #777;
    }
    /* Fullscreen viewer */
    #viewer {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.95);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #viewer img {
        max-width: 90%;
        max-height: 90%;
        image-rendering: pixelated;
        border: 2px solid #fff;
        background: #000;
    }
    #viewer.close {
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Charles Sevilla</h1>
    <h2>@Chakeyy | 1-Bit Pixel Artist</h2>
    <p>Minimalism at its finest — crafting monochrome worlds, one pixel at a time.</p>
</header>

<main>
    <section class="gallery">
        <!-- Replace with your own art -->
        <img src="https://github.com/Chakeyy96/chakeyy.github.io/blob/main/images/UZJtFIp.png" alt="1-Bit Pixel Art 1">
        <img src="https://github.com/Chakeyy96/chakeyy.github.io/blob/main/images/IjaVdce.png" alt="1-Bit Pixel Art 2">
        <img src="https://github.com/Chakeyy96/chakeyy.github.io/blob/main/images/A7jVBFG.png" alt="1-Bit Pixel Art 3">
        <img src="https://via.placeholder.com/150/000000/FFFFFF?text=Art+4" alt="1-Bit Pixel Art 4">
        <img src="https://via.placeholder.com/150/000000/FFFFFF?text=Art+5" alt="1-Bit Pixel Art 5">
        <img src="https://via.placeholder.com/150/000000/FFFFFF?text=Art+6" alt="1-Bit Pixel Art 6">
    </section>
</main>

<footer>
    <p>© 2025 Charles Sevilla (@Chakeyy) | Follow me on 
        <a href="#" style="color:inherit;">Instagram</a> • 
        <a href="#" style="color:inherit;">Twitter</a>
    </p>
</footer>

<!-- Fullscreen viewer -->
<div id="viewer" onclick="closeViewer()">
    <img id="viewerImg" src="" alt="Pixel Art Fullscreen">
</div>

<script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');

    galleryImages.forEach(img => {
        img.addEventListener('click', () => {
            viewer.style.display = 'flex';
            viewerImg.src = img.src;
            viewerImg.alt = img.alt;
        });
    });

    function closeViewer() {
        viewer.style.display = 'none';
    }
</script>

</body>
</html>
